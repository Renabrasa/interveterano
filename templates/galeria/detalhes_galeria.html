{% extends 'base.html' %}
{% block content %}

<h1 class="titulo-pagina">üì∏ Fotos - {{ jogo.titulo }}</h1>

<a href="{{ url_for('galeria.galeria') }}" class="botao-voltar">Voltar </a>


{% if fotos|length < 11 %} <form action="{{ url_for('galeria.envio_fotos', jogo_id=jogo.id) }}" method="get"
  style="margin-bottom: 18px;">
  <button class="botao-galeria"> ‚ûï Add foto</button>
  </form>
  {% else %}
  <div class="alerta erro" style="margin-bottom: 15px;">
    Este jogo atingiu o limite de 11 fotos.
  </div>
  {% endif %}



  <div class="galeria-container">
    {% for foto in fotos %}
    <div class="foto-wrapper">
      <img src="data:image/png;base64,{{ foto.imagem_base64 }}" class="foto-mosaico">
      <form action="{{ url_for('galeria.excluir_foto', foto_id=foto.id, jogo_id=jogo.id) }}" method="POST">
        <button class="btn-remover-foto" onclick="return confirm('Remover esta foto?')">‚ùå</button>
      </form>
    </div>
    {% endfor %}
  </div>

  
  {% endblock %}
