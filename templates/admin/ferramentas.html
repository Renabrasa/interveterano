{% extends 'base.html' %}
{% block content %}
<h1 style="text-align:center;">🛠️ Ferramentas do Sistema</h1>

<div style="display:flex; flex-direction: column; gap: 20px; max-width: 400px; margin: 30px auto;">

  <form action="{{ url_for('admin.migrar_jogadores') }}" method="POST">
    <button type="submit" class="btn-admin">🔁 Migrar Jogadores</button>
  </form>

  <form action="{{ url_for('admin.migrar_convidados') }}" method="POST">
    <button type="submit" class="btn-admin">🔁 Migrar Convidados</button>
  </form>

  <form action="{{ url_for('admin.migrar_performance') }}" method="POST">
    <button type="submit" class="btn-admin">🔁 Migrar Performances</button>
  </form>

  <form action="{{ url_for('admin.limpeza_codigo') }}">
    <button type="submit" class="btn-admin">🧼 Limpeza de Código</button>
  </form>
  

  <form method="POST" action="{{ url_for('admin.migrar_mensalidades') }}">
    <button type="submit">📋 Migrar Mensalidades</button>
  </form>
  

  <form method="POST" action="{{ url_for('admin.limpar_mensalidades_invalidas') }}" style="margin-bottom: 10px;">
    <button type="submit" style="background-color: darkred; color: white; padding: 8px 12px; border: none; border-radius: 4px;">
        🧹 Limpar Mensalidades Inválidas
    </button>
</form>

</div>

<style>
  .btn-admin {
    width: 100%;
    padding: 12px;
    background-color: #a00000;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
  }
  .btn-admin:hover {
    background-color: #800000;
  }
</style>

{% endblock %}
